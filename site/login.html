<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="Logo icon" href="./Img/logo-barra.png">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./js/login.js">
    <title>Login | U-Hero</title>
</head>

<body>

    <!-- Navbar -->
    <div class="background-1">
        <br>
        <header>
            <div class="container">
                <nav>
                    <img class="logo" src="./Img/logo.png" alt="logo">
                    <ul class="nav-list">
                        <li><a href="home.html">Home</a></li>
                        <li><a class='navbar-lis' href="historia.html">História</a></li>
                        <li><a href="login.html">Entrar</a></li>
                        <li><a href="cadastro.html">Cadastrar</a></li>
                    </ul>
                </nav>
            </div>
        </header>


        <!-- Home -->
        <div class="container-login">
            <div class="caixa-formulario">
                <div class="texto-login">
                    <h1>Login</h1>
                </div>
                <div class="formulario-center">
                    <div class="caixa-formulario-input">
                        <div class="campo">
                            <label for="lab_email">E-mail
                                <input type="email" placeholder="exemplo@gmail.com" id="in_email">
                                <div id=" div_email"></div>
                                <div id="res_ap_e" class="resultado-invalido"></div>
                            </label>
                        </div>
                    </div>

                    <div class="caixa-formulario-input">
                        <div class="campo">
                            <label for="lab_senha">Senha
                                <input type="password" placeholder="********************************************" id="in_senha">
                                <div id=" div_Senha">
                                    <div id="res_ap_s" class="resultado-invalido"></div>
                        </div>
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="botao-centralizar">
        <button onclick="entrar()">ENTRAR</button>
    </div>
    </div>

    <!-- Footer -->
    <header class="header-final">
        <div class="footer">
            <div class="divisao-footer">
                <div class="centralizar">
                    <div class="divisao-footer2"> </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
<script>
    function entrar() {
        res_ap_s.innerHTML = ``
        res_ap_e.innerHTML = ``
        
        var email = in_email.value
        var senha = in_senha.value

        if (email == "") {
            res_ap_e.innerHTML = `E-mail Inválido`

        }

        if (senha == "") {
            res_ap_s.innerHTML = `Senha Inválida`
        }

    }
</script>
