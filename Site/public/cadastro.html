<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Logo icon" href="./Img/logo-barra.png">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/funcoes.js"></script>
    <title>Cadastro | U-Hero</title>
</head>

<body>

    <!-- Navbar -->
    <div class="background-1">
        <br>
        <header>
            <div class="container">
                <nav>
                    <img class="logo" src="./Img/logo.png" alt="logo">
                    <ul class="nav-list">
                        <ul class="nav-list">
                            <li><a class='navbar-lis' href="./index.html">Home</a></li>
                            <li><a class='navbar-lis' href="historia.html">História</a></li>
                            <li><a class='navbar-lis' href="./login.html">Entrar</a></li>
                            <li><a class='navbar-lis' href="./index.html">Deslogar</a></li>
                        </ul>
                    </ul>
                </nav>
            </div>
        </header>



        <!-- Home -->
        <div class="container-cadastro">
            <div class="caixa-formulario">
                <div class="texto-cadastro">
                    <h1>Cadastro</h1>
                </div>
                <div class="formulario-center">
                    <div class="caixa-formulario-input">
                        <div class="campo">
                            <label for="lab_apelido">Apelido
                                <input id="in_apelido" type="text" placeholder="Herói">
                                <div id="res_ap_a" class="resultado-invalido"></div>
                            </label>
                        </div>
                    </div>

                    <div class="caixa-formulario-input">
                        <div class="campo">
                            <label for="lab_email">E-mail
                                <input type="email" placeholder="exemplo@gmail.com" id="in_email">
                                <div id="res_ap_e" class="resultado-invalido"></div>
                            </label>
                        </div>
                    </div>

                    <div class="caixa-formulario-input">
                        <div class="campo">
                            <label for="lab_senha">Senha
                                <input type="password" placeholder="********************************************"
                                    id="in_senha">
                                <div id="res_ap_s" class="resultado-invalido"></div>
                            </label>
                        </div>
                    </div>

                    <div class=" caixa-formulario-input">
                        <div class="campo">
                            <label for="lab_confirmar-senha">Confirmar Senha
                                <input type="password" placeholder="********************************************"
                                    id="in_confirmar">
                                <div id="res_ap_ss" class="resultado-invalido"></div>
                            </label>
                        </div>
                    </div>

                    <div class=" caixa-formulario-input">
                        <div class="campo">
                            <label for="lab_confirmar-senha">Classe Favorita

                                <select name="" id="caixa_classe" onchange="exibir()">
                                    <option value=null></option>
                                    <option value="1">SUPORTE</option>
                                    <option value="2">DANO</option>
                                    <option value="3">TANQUE</option>
                                </select>
                                <div id="res_ap_c" class="resultado-invalido"></div>
                                <div id="resultado_imagem" class="resultado-1"></div>
                            </label>
                        </div>
                    </div>
                </div>

            </div>


        </div>


        <div class=" botao-centralizar">
            <button onclick="cadastrar()">CADASTRAR</button>
        </div>

        <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif">
        </div>

        <div id="div_erros_login">

        </div>
        <div id="div_erros_login">

            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>

        </div>

    </div>


    <!-- Footer -->
    <header class="header-final">
        <div class="footer">
            <div class="divisao-footer">
                <div class="centralizar">
                    <div class="divisao-footer2"> </div>
                </div>
                <div class="centralizar-logo">
                    <img class="logo-footer" src="./Img/logo-footer.png" alt="logo">
                    <div class="divisao-footer3">
                        <div class="footer-caixa">
                            <h1>U-Hero © 2022 . Todos os direitos reservados. Desenvolvido por u-Hero .
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>

</html>
<script>
    function exibir() {
        var classe = caixa_classe.value

        if (classe == 'null') {
            resultado_imagem.innerHTML = ``
        } else if (classe == 'suporte') {
            res_ap_c.innerHTML = ``
            resultado_imagem.innerHTML = `<div><img src="./Img/SupportIcon.webp" alt="suporte"></div>`
        } else if (classe == 'dano') {
            res_ap_c.innerHTML = ``
            resultado_imagem.innerHTML = `<div><img src="./Img/OffenseIcon.png" alt="dano"></div>`
        } else {
            res_ap_c.innerHTML = ``
            resultado_imagem.innerHTML = `<div><img src="./Img/TankIcon.webp" alt="tanque"></div>`
        }

    }


    function cadastrar() {
        // aguardar();


      

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = in_apelido.value;
        var emailVar = in_email.value;
        var senhaVar = in_senha.value;
        var confirmacaoSenhaVar = in_confirmar.value;
        var classeVar = Number(caixa_classe.value);


      
        
        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            res_ap_a.innerHTML = `Digite seu apelido`
            res_ap_e.innerHTML = `Digite seu e-mail`
            res_ap_s.innerHTML = `Digite a sua senha`
            res_ap_ss.innerHTML = `Digite a confirmação da senha`
            res_ap_c.innerHTML = `Escolha a sua classe favorita`

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                classeServer: classeVar

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
