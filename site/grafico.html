        <body>

            <div class="chartCard">
                <div class="chartBox">
                    <canvas id="myChart"></canvas>
                </div>
            </div>



            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                // setup 
                const data = {
                    labels: ['SUPORTE', 'DANO', 'TANQUE'],
                    datasets: [{
                        label: 'VOTOS',
                        data: [1,2,3],
                        backgroundColor: [
                            'rgba(255, 26, 104, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                          
                        ],
                        borderColor: [
                            'rgba(255, 26, 104, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                           
                        ],
                        borderWidth: 1
                    
                    }]
                };

                // config 
                const config = {
                    type: 'bar',
                    data,
                    options: {
                        indexAxis: 'y',
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                };

                // render init block
                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
            </script>

        </body>
